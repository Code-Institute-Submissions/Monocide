</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark">
			<a class="navbar-brand"
				href="index.html"><img src="assets/images/orange.logo.png" alt="Monocide Logo" class="nav-logo"></a>
				<!-- copied from bootstrap documentation and then modified: from here-->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mono-nav"
            aria-controls="mono-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

				<div class="collapse navbar-collapse" id="mono-nav">
					<!-- copied from bootstrap documentation: to here-->

					<ul class="navbar-nav mr-auto list-inline">
						<li class="nav-item list-inline-item"><a class="nav-link" href="index.html">
								<h2 class="nav-heading">Home</h2>
							</a>
						</li>
						<li class="nav-item list-inline-item"><a class="nav-link" href="about.html">
								<h2 class="nav-heading">About</h2>
							</a>
						</li>
						<li class="nav-item list-inline-item"><a class="nav-link" href="media.html">
								<h2 class="nav-heading">Media</h2>
							</a>
						</li>
						<li class="nav-item list-inline-item"><a class="nav-link" href="merch.html">

								<h2 class="nav-heading">Contact</h2>
							</a>
						</li>
					</ul>
				</div>
		</nav>
	</header>
	<section class="container text-box text-bg-color ">
		<div class="row">
			<div class="col-12">
				<h2 class="page-heading">Contact</h2>
				<p> Want to get in contact with us? Fill out the form and we will get back to you!</p>
			</div>
           <!-- Form Imported from bootstrap libraries and then styled and changed to fit this site -->
			<div class="col">
				<form>
					<div class="form-group">
						<label for="email-adress"><h4>Email Address</h4></label>
						<input type="email" class="form-control" id="email-adress" aria-describedby="emailHelp" required>
						<small id="emailHelp" class="form-text"><p>We'll never share your email with anyone else.</p></small>
					</div>
					<div class="form-group">
						<label for="subject"><h4>Subject</h4></label>
						<input type="text" class="form-control" id="subject" required>
                    </div>
						<div class="form-group">
							<label for="text-area"><h4>Message</h4></label>
							<textarea class="form-control" id="text-area" rows="5" required></textarea>
						</div>
						<button type="submit" class="btn mono-btn"><p class="btn-txt">Submit</p></button>
				</form>
			</div>
		</div>
	</section>
	<footer class="container-fluid">
		<div class="row">
			<ul class="list-inline social-media col-12">
				<li class="list-inline-item"><a target="_blank"
						href="https://www.youtube.com/channel/UCw4z8d-y5-XIFJsi3FlO_9Q">
						<i class="fab fa-youtube icon-color"></i>
						<span class="sr-only">Youtube</span>
					</a>
				</li>
				<li class="list-inline-item"><a target="_blank"
						href="https://open.spotify.com/artist/4RgWWAY2WJlM935jNTHfnd?si=XQM8JZT-SIaeffTVKFmyDw&fbclid=IwAR297iU1wzf_wIWK_YyJDg58uW7p5hiZDjsK88fMYmVKYObfF6aRTpjvi3k">
						<i class="fab fa-spotify icon-color"></i>
						<span class="sr-only">Spotify</span>
					</a>
				</li>
				<li class="list-inline-item"><a target="_blank" href="https://www.facebook.com/monocideofficial/">
						<i class="fab fa-facebook icon-color"></i>
						<span class="sr-only">Facebook</span>
					</a>
				</li>
				<li class="list-inline-item"><a target="_blank"
						href="https://www.instagram.com/monocideband/?igshid=1pm8cn0fkn4aq&fbclid=IwAR0jrwEBP5iNbFUkJxALul1w437GHl8-rezwl-sh6ScRT2OvH1d71766Ieo">
						<i class="fab fa-instagram icon-color"></i>
						<span class="sr-only">Instagram</span>
					</a>
				</li>
			</ul>
		</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
